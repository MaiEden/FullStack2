<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Neon Memory Rush</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/memory.css" />
</head>

<body>

  <embed src="header.html" class="embed embed--header" />

  <main class="container game-wrap">
    <section class="card glow game-card">

      <header class="game-header">
        <h1>Neon Memory Rush</h1>
        <p>Match the pairs using memory and motion</p>

        <div class="game-stats">
          <div>Moves: <span id="moves">0</span></div>
          <div>Matches: <span id="matches">0</span></div>
        </div>
      </header>

      <div class="game-area">
        <section id="board" class="board"></section>

        <!-- HUD + Controls -->
        <aside class="side card">
          <div class="hud">
            <div class="hud-item">
              <div class="hud-num" id="hudDifficulty">Easy</div>
              <div class="hud-lbl">Difficulty</div>
            </div>
            <div class="hud-item">
              <div class="hud-num" id="hudRound">1</div>
              <div class="hud-lbl">Round</div>
            </div>
            <div class="hud-item">
              <div class="hud-num" id="hudBest">â€”</div>
              <div class="hud-lbl">Best (moves)</div>
            </div>
          </div>

          <div class="controls">
            <button class="btn btn-primary" id="btnStart">Start</button>
            <button class="btn" id="btnRestart" disabled>Restart</button>
            <a class="btn" href="home.html">Back</a>
          </div>

          <div id="toast" class="toast" hidden></div>

          <div class="hint">
            <div class="muted">
              Tip: Finish a level to unlock the next one.
            </div>
          </div>
        </aside>

        <!-- Matched -->
        <aside class="matched-stack">
          <h3>Matched</h3>
          <div id="stack"></div>
        </aside>
      </div>

    </section>
  </main>

  <embed src="footer.html" class="embed embed--footer" />

  <script src="../js/memory.js"></script>
</body>
</html>
