<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEON ARCADE â€¢ Register</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/auth.css" />
</head>

<body data-page="register">
  <!-- Layout slots populated via include.js -->
  <div id="bg-slot"></div>
  <div id="header-slot"></div>

  <main class="container auth-wrap">
    <section class="card glow auth-card">
      <header class="auth-top">
        <h1>Create a New Account</h1>
        <p class="sub">Joun us and let's have fun!</p>
      </header>

      <div class="auth-body">
        <!-- validation with html & /js/auth.js. storage handle in /js/storage.js -->
        <form id="registerForm" class="card auth-panel" autocomplete="on" novalidate>
          <div class="field">
            <label class="label" for="fullName">Full name</label>
            <input class="input" id="fullName" name="fullName" type="text" placeholder="First and last name" required />
          </div>

          <div class="field">
            <label class="label" for="email">Email</label>
            <input class="input" id="email" name="email" type="email" placeholder="name@example.com" required />
          </div>

          <div class="field">
            <label class="label" for="username">Username</label>
            <input class="input" id="username" name="username" type="text" placeholder="e.g., neonPlayer" required />
          </div>

          <div class="field">
            <label class="label" for="password">Password</label>
            <input class="input" id="password" name="password" type="password" placeholder="Create a password"
              required />
          </div>

          <div class="field">
            <label class="label" for="password2">Confirm password</label>
            <input class="input" id="password2" name="password2" type="password" placeholder="Re-enter your password"
              required />
          </div>

          <div class="actions actions--spaced">
            <button class="btn btn--primary" type="submit">Create account</button>
            <a class="btn" href="index.html">Back to login</a>
          </div>

          <!-- Toast / alert area controlled by auth.js -->
          <div id="toast" class="toast" hidden></div>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer slot populated via include.js -->
  <div id="footer-slot"></div>

  <script src="/js/storage.js"></script>
  <script src="/js/auth.js"></script>
  <script src="../js/include.js"></script>
</body>
</html>
