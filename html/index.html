<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEON ARCADE • Login</title>

  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/auth.css" />
</head>

<!-- data-page identifies the current page for JavaScript logic -->

<body data-page="login">
  <!-- Include partials  -->
  <div id="bg-slot"></div>
  <div id="header-slot"></div>

  <main class="container auth-wrap">
    <section class="card glow auth-card">
      <div class="auth-top">
        <h1 class="h1">Sign in</h1>
        <p class="sub">
          Welcome to NEON ARCADE — a futuristic arcade hub. Signing in unlocks the games area.
        </p>
      </div>

      <div class="auth-body">
        <form id="loginForm" class="card auth-panel" autocomplete="on">
          <div class="field">
            <label class="label" for="username">Username</label>
            <input class="input" id="username" name="username" placeholder="e.g. neonPlayer" required />
          </div>

          <div class="field field--spaced">
            <label class="label" for="password">Password</label>
            <input class="input" id="password" name="password" type="password" required />
          </div>

          <div class="actions actions--spaced">
            <button class="btn btn--primary" type="submit">Login</button>
            <a class="btn" href="register.html">Create new account</a>
          </div>

          <hr class="sep" />
          <div id="toast" class="toast" hidden></div>
        </form>
      </div>
    </section>
  </main>

  <!-- slot for header -->
  <div id="footer-slot"></div>

  <script src="../js/storage.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/include.js"></script>
</body>

</html>
